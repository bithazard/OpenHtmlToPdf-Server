<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template development</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 98vh;
        }
        #urlPath {
            display: inline-block;
            width: 500px;
        }
        #templateParams {
            width: 1000px;
            height: 100px;
        }
        #pdfPreview {
            width: 100%;
            flex: 1;
        }
    </style>
    <script>
        function generate() {
            var xhr = new XMLHttpRequest();
            var urlPath = document.getElementById('urlPath').value;
            xhr.open("POST", urlPath);
            xhr.responseType = 'blob';

            var pdfPreview = document.getElementById('pdfPreview');
            xhr.onload = function() {
                if (this.status === 200) {
                    var blob = new Blob([this.response], {type: 'application/pdf'});
                    var url = URL.createObjectURL(blob);
                    pdfPreview.setAttribute('src', url);
                }
            };

            var templateParams = document.getElementById('templateParams').value;
            xhr.send(templateParams);
        }
    </script>
</head>
<body>
    <div>
        <input id="urlPath" type="text">
        <button onclick="generate()" accesskey="r">Generate</button>
    </div>
    <textarea id="templateParams"></textarea>
    <iframe id="pdfPreview"></iframe>
</body>
</html>
